<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <section class="qr-code">
      <img class="qr-code__image" src="./images/image-qr-code.png" alt="QRcode">
      <div class="qr-code__text-container">
        <h1 class="qr-code__title">Improve your front-end skills by building projects</h1>
        <p class="qr-code__description">Scan the QRcode to visit Frontend Mentor and take your coding skills to the next level.</p>
      </div>
    </section>
  </main>
  <footer class="footer">
    Challenge by <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="footer__link" href="https://www.frontendmentor.io/profile/lino167" target="_blank">Lino</a>.
  </footer>

</body>
</html>
